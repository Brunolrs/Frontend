<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Área do Atleta</title>
  
  <link rel="icon" href="logo1.jpg" type="image/png">
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Área do Atleta</h1>
    
    <div id="loginCard" class="form-card">
      <h3 style="text-align:center; color:var(--text-color); margin-bottom:15px;">Identifique-se</h3>
      
      <div class="input-group" style="position: relative;">
        <label>Seu Nome</label>
        <input type="text" id="buscaAtleta" placeholder="Digite seu nome..." autocomplete="off" oninput="UI.buscarAtleta(this.value)">
        <input type="hidden" id="atletaId">
        <div id="listaSugestoes" class="lista-sugestoes"></div>
      </div>
      
      <div class="input-group">
        <label>Confirme sua Data de Nascimento</label>
        <input type="tel" id="dataNascimentoLogin" placeholder="DD/MM/AAAA" maxlength="10" oninput="UI.mascaraData(this)">
      </div>
      
      <button onclick="UI.validarAtleta()" class="btn-primary-action">Acessar Meus Resultados</button>
    </div>

    <div id="formResultados" class="form-card" style="display: none;">
      
      <div style="text-align: center; margin-bottom: 20px;">
        <h3 id="nomeAtletaDisplay" style="color: var(--btn-primary); margin-bottom: 5px;"></h3>
        <small id="avisoPrazo" style="font-weight:bold; font-size: 0.85rem; color: #94a3b8;">Carregando prazo...</small>
      </div>
      
      <div class="input-group">
        <label>Prova</label>
        <select id="rodada">
          <option value="1">Workout 26.1</option>
          <option value="2">Workout 26.2</option>
          <option value="3">Workout 26.3</option>
        </select>
      </div>
      
      <div class="input-group">
        <label>Categoria</label>
        <select id="workout">
          <option value="RX">RX</option>
          <option value="SCALE">Scale</option>
          <option value="FOUNDATION">Foundation</option>
        </select>
      </div>

      <div id="divPerguntaCap" class="input-group" style="display:none;">
        <label style="margin-bottom:10px; color: var(--btn-primary);">TERMINOU DENTRO DO TEMPO?</label>
        
        <div class="cap-selector-wrapper">
            
            <label class="cap-option">
                <input type="radio" name="capCheck" value="SIM" onclick="UI.toggleInputType(true)" checked>
                <div class="cap-box">
                    <span class="check-circle"></span>
                    <div class="cap-info">
                        <span class="main-text">SIM</span>
                        <small>Informar Tempo</small>
                    </div>
                </div>
            </label>
            
            <label class="cap-option">
                <input type="radio" name="capCheck" value="NAO" onclick="UI.toggleInputType(false)">
                <div class="cap-box">
                    <span class="check-circle"></span>
                    <div class="cap-info">
                        <span class="main-text">NÃO</span>
                        <small>Informar Repetições</small>
                    </div>
                </div>
            </label>

        </div>
      </div>
      
      <div class="input-group">
        <label id="labelScore">Resultado</label>
        <input id="score" type="text" placeholder="...">
      </div>
      
      <button id="btnSalvarResultado" onclick="lancarResultado()" class="btn-primary-action">SALVAR RESULTADO</button>
      <button onclick="location.reload()" style="background: transparent; border: 1px solid var(--border-color); margin-top: 15px; width: 100%; color: var(--text-muted); cursor: pointer;">Sair / Trocar Atleta</button>
    </div>

  </div> <nav class="main-nav">
    
    <a href="index.html" class="nav-item">
      <div class="nav-icon-container">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </div>
      <span>Home</span>
    </a>

    <a href="ranking.html" class="nav-item">
      <div class="nav-icon-container">
        <svg viewBox="0 0 24 24"><path d="M20.2 2H3.8C2.8 2 2 2.8 2 3.8v2.4C2 9 4 11.2 6.6 11.6 7.5 14.5 10 16.7 13 17v3H8v2h8v-2h-5v-3c3-.3 5.5-2.5 6.4-5.4 2.6-.4 4.6-2.6 4.6-5.2V3.8c0-1-.8-1.8-1.8-1.8zM5 6.2V4h2v3.7c-1.3-.4-2-1.5-2-1.5zm14 0c0 1.5-1.1 2.9-2.6 3.1-.3-1.1-.4-2.3-.4-3.5V4h3v2.2z"/></svg>
      </div>
      <span>Leaderboard</span>
    </a>

    <a href="resultados.html" class="nav-item active">
      <div class="nav-icon-container">
        <svg viewBox="0 0 24 24"><path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
      </div>
      <span>Lançar Resultado</span>
    </a>

  </nav>

  <script>document.addEventListener("DOMContentLoaded", () => UI.init());</script>
</body>
</html>
