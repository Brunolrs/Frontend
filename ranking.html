<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Leaderboard - CrossFit Clã</title>
  
  <link rel="icon" href="logo1.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="hero-ranking-wrapper">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="hero-subtitle">Open 2026</div>
      <div class="hero-title">Leaderboard</div>
      
      <div class="ranking-filters-bar">
        
        <div class="ranking-filter-item">
          <label>Visualizar</label>
          <select id="workoutFiltro" onchange="UI.renderRanking()">
            <option value="GERAL">Ranking Geral</option>
            </select>
        </div>

        <div class="ranking-filter-item">
          <label>Nível</label>
          <select id="categoriaFiltro" onchange="UI.renderRanking()">
            <option value="TODAS">Geral</option>
            <option value="RX">RX (Elite)</option>
            <option value="SCALE">Scale</option>
            <option value="FOUNDATION">Foundation</option>
          </select>
        </div>

        <div class="ranking-filter-item">
          <label>Sexo</label>
          <select id="sexoFiltro" onchange="UI.renderRanking()">
            <option value="TODOS">Todos</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>
        
        <div class="ranking-filter-item">
          <label>Idade</label>
          <select id="faixaFiltro" onchange="UI.renderRanking()">
            <option value="GERAL">Todas</option>
            <option value="Até 24">Até 24</option>
            <option value="25–29">25–29</option>
            <option value="30–34">30–34</option>
            <option value="35–39">35–39</option>
            <option value="40+">40+</option>
          </select>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="list-header grid-ranking"></div>
    <div id="ranking"></div>
  </div>

  <nav class="main-nav">
    <a href="index.html" class="nav-item">
      <div class="nav-icon-container">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </div>
      <span>Home</span>
    </a>
   <a href="ranking.html" class="nav-item active">
      <div class="nav-icon-container">
        <svg viewBox="0 0 24 24"><path d="M20.2 2H3.8C2.8 2 2 2.8 2 3.8v2.4C2 9 4 11.2 6.6 11.6 7.5 14.5 10 16.7 13 17v3H8v2h8v-2h-5v-3c3-.3 5.5-2.5 6.4-5.4 2.6-.4 4.6-2.6 4.6-5.2V3.8c0-1-.8-1.8-1.8-1.8zM5 6.2V4h2v3.7c-1.3-.4-2-1.5-2-1.5zm14 0c0 1.5-1.1 2.9-2.6 3.1-.3-1.1-.4-2.3-.4-3.5V4h3v2.2z"/></svg>
      </div>
      <span>Ranking</span>
    </a>

      <div class="nav-icon-container">

      </div>
      <span>Lançar</span>
    </a>
  </nav>
</body>
</html>
