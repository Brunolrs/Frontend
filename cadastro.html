<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cadastro de Atletas</title>
  
  <link rel="icon" href="logo1.jpg" type="image/png">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <h1>Cadastro de Atletas</h1>
    
    <div id="formCadastro" class="form-card">
      <div class="input-group">
        <label>Nome Completo</label>
        <input id="nome" placeholder="Ex: João da Silva">
      </div>
      <div class="input-group">
        <label>Data de Nascimento</label>
        <input type="tel" id="dataNascimento" placeholder="DD/MM/AAAA" maxlength="10" oninput="UI.mascaraData(this)">
      </div>
      <div class="input-group">
        <label>Sexo</label>
        <select id="sexo">
          <option value="">Selecione...</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
      </div>
      <button onclick="cadastrarAtleta()" class="btn-primary-action">Finalizar Cadastro</button>
    </div>
  
    <nav class="main-nav">

    <a href="gestao.html" class="nav-item active">
      <div class="nav-icon-container"><svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg></div>
      <span>Gestão</span>
    </a>
      
    
      <a href="cadastro.html" class="nav-item active">
        <div class="nav-icon-container">
          <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
        </div>
        <span>Cadastro</span>
      </a>

      <a href="inscritos.html" class="nav-item">
        <div class="nav-icon-container">
          <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
        </div>
        <span>Gestão de Inscritos</span>
      </a>

    </nav>

  </div>
  <script>document.addEventListener("DOMContentLoaded", () => UI.init());</script>
</body>
</html>
